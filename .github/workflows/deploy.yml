# Define el nombre de la acción de GitHub
name: Deploy

# Define cuando se debe ejecutar la acción de GitHub: en cada push a la rama main
on:
  push:
    branches:
      - main

# Define los trabajos a ejecutar dentro de la acción de GitHub
jobs:
  # Define el trabajo "deploy"
  deploy:
    # Define el sistema operativo a utilizar
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout
        uses: actions/checkout@v2

      # Paso 2: Configurar la versión de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.9.0'

      # Paso 3: INSTALAR LAS DEPENDENCIAS DEL PROYECTO
      - name: Install Dependencies
        run: yarn

      # Paso 4: Compilar el proyecto
      - name: Build
        run: npm run build

      # Paso 5: Desplegar los archivos en GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          # La clave SSH para autenticar el despliegue, definida como un secreto en el repositorio
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          # La carpeta donde se encuentran los archivos compilados
          publish_dir: ./dist
          # La rama donde se desplegarán los archivos (en este caso, la rama gh-pages)
          publish_branch: gh-pages
