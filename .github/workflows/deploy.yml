# Define el nombre de la acción de GitHub
name: Deploy

permissions:
  contents: write

# Define cuando se debe ejecutar la acción de GitHub: en cada push a la rama main
on:
  push:
    branches:
      - main

# Define los trabajos a ejecutar dentro de la acción de GitHub
jobs:
  # Define el trabajo "deploy"
  deploy:
    # Define el sistema operativo a utilizar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - run: npm install -g yarn

      - name: Build
        run: |
          yarn install --frozen-lockfile
          yarn build
          touch dist/.nojekyll
      - name: Deploy
        # https://github.com/JamesIves/github-pages-deploy-action
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist